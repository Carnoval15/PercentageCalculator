name: Build and publish release

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        working-directory: PercentageCalculator
        run: dotnet restore

      - name: Build
        working-directory: PercentageCalculator
        run: dotnet build --no-restore --configuration Release

      - name: Publish
        working-directory: PercentageCalculator
        run: dotnet publish --no-build --configuration Release -o ./artifacts

      - name: Package published artifacts
        run: |
          echo "Packaging artifacts from $PROJECT_DIR/artifacts"
          # create a single zip at repo root
          (cd "${PROJECT_DIR}" && zip -r "${GITHUB_WORKSPACE}/publish.zip" artifacts) || (echo "zip failed" && exit 1)
        env:
          PROJECT_DIR: PercentageCalculator

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: release-${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: Automated build published by GitHub Actions
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset (publish.zip)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish.zip
          asset_name: publish.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
